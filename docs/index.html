<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | UnityWebCSharpJsIntegration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../UnityWebCSharpJsIntegration/TemplateData/favicon.ico">
    <link rel="stylesheet" href="../UnityWebCSharpJsIntegration/TemplateData/style.css">
    <script src="../UnityWebCSharpJsIntegration/test2.js"></script>
    <script src="../UnityWebCSharpJsIntegration/TemplateData/UnityProgress.js"></script>
    <script src="../UnityWebCSharpJsIntegration/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/docs.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
  
  <div class="im-centered row">
       <input type="text" id="myText" value="Some text...">	
	   <input value="Set to Unity" onclick="updateFromJs()" type="button">
  </div>
  <div class="im-centered row">
    <div class="webgl-content">
      <div id="gameContainer" style="width: 480px; height: 300px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">UnityWebCSharpJsIntegration</div>
      </div>
    </div>
  </div>
  
  </body>
